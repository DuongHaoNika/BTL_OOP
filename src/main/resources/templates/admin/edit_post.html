<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem / Chỉnh Sửa Bài Viết</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link tới file CSS của bạn -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .admin-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn, .btn-delete {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete {
            background-color: #dc3545; /* Màu đỏ cho nút xóa */
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: none; /* Không cho phép thay đổi kích thước */
        }
    </style>
</head>
<body>

<a href="/admin">&larr; Back</a>
<div class="admin-title">
    <h2>Xem / Chỉnh Sửa Bài Viết</h2>

    <form action="/delete-post/12345?_method=DELETE" method="POST" style="display:inline;">
        <input type="submit" value="Delete" class="btn-delete btn">
    </form>
</div>

<form action="/edit-post/12345?_method=PUT" method="POST">
    <label for="title"><b>Title</b></label>
    <input type="text" placeholder="Post Title" name="title" value="Tiêu đề Bài Viết">

    <label for="body"><b>Content</b></label>
    <textarea name="body" cols="50" rows="10">Nội dung bài viết ở đây.</textarea>

    <input type="submit" value="Update" class="btn">
</form>

</body>
</html>
