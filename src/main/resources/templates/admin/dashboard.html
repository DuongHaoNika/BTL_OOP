<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
            rel="icon"
            href="/img/title-icon.png"
            type="image/x-icon"
    />
    <title th:text="${title}">Nika | Post</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <a href="/admin">&larr; Back</a>

    <div class="admin-title">
        <h2>Posts</h2>
        <a href="/admin/add-post" class="button">+ Add New</a>
    </div>

    <ul class="admin-posts">
        <div th:each="post: ${posts}">
            <li class="post-list">
                <a style="width: 25%" th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">
                    &nearr;
                </a>
                <p th:text="${post.active}"></p>
                <div class="admin-post-controls">
                    <a th:href="@{/admin/edit-post/{id}(id=${post.id})}" class="btn">Edit</a>
                    <form th:action="@{/admin/delete-post/{id}(id=${post.id})}" th:method="DELETE" style="display:inline;">
                        <input type="submit" value="Delete" class="btn-delete btn">
                    </form>
                </div>
            </li>
        </div>
    </ul>
    <a th:if="${previousPage == true}" class="pagination" id="older-posts">&lt; View Older Posts </a>
    <a th:if="${nextPage == true}" style="float:right" class="pagination" id="newer-posts">View Newer Posts &gt;</a>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    let currentPage = parseInt(urlParams.get('page')) || 1;

    const previousPage = currentPage + 1
    const nextPage = currentPage - 1;

    document.addEventListener('DOMContentLoaded', function () {
        const olderPostsLink = document.getElementById('older-posts');
        const newerPostsLink = document.getElementById('newer-posts');

        if (olderPostsLink) {
            olderPostsLink.href = `/admin?page=${previousPage}`;
        }

        if (newerPostsLink) {
            newerPostsLink.href = `/admin?page=${nextPage}`;
        }
    });

</script>
</html>
