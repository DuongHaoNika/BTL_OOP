<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
            rel="icon"
            href="/img/title-icon.png"
            type="image/x-icon"
    />
    <title th:text="${title}">Nika | Post</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container" style="margin-top: 100px">
    <form action="/admin/add-image" enctype="multipart/form-data" method="post">
        <input type="text" placeholder="Post Title" name="title" required>
        <input type="file" class="form-control-file" name="uploaded_files" multiple required>
        <input type="submit" value="Add" class="btn">
    </form>

    <section class="articles">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 class="articles__heading">Image Name</h2>
            <h2>Blog</h2>
        </div>
        <ul class="article-ul">
            <li>
                <span>image1.jpg</span>
                <span style="float: right;" class="article-list__date">Blog 1</span>
            </li>
            <li>
                <span>image2.jpg</span>
                <span style="float: right;" class="article-list__date">Blog 2</span>
            </li>
            <li>
                <span>image3.jpg</span>
                <span style="float: right;" class="article-list__date">Blog 3</span>
            </li>
        </ul>
    </section>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>
</body>
</html>
