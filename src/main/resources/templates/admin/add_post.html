<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
            rel="icon"
            href="/img/title-icon.png"
            type="image/x-icon"
    />
    <title th:text="${title}">Nika | Post</title>
</head>
<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container">
        <a href="/admin">&larr; Back</a>

        <div class="admin-title">
            <h2>Add New Post</h2>
        </div>

        <form action="/admin/add-post" enctype="multipart/form-data" method="POST" class="post-form">
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Post Title" name="title" required>

            <label for="body"><b>Content</b></label>
            <textarea name="body" cols="50" rows="10" required placeholder="Write your content here..."></textarea>

            <input type="submit" value="Add" class="btn">
        </form>
        <div th:replace="fragments/footer :: footer">&nbsp;</div>
    </div>
</body>
</html>
