<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
            rel="icon"
            href="/img/title-icon.png"
            type="image/x-icon"
    />
    <!--    <script type="text/javascript" defer src="/js/script.js"></script>-->
    <title th:text="${title}">Nika | Post</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="post-content">
        <h2 th:text="${post.title}">Title of the Post</h2>
        <p th:utext="${post.body}">This is the body of the post, where the content goes. It can be multiple paragraphs of text.</p>
        <p th:text="${post.updatedAt}">October 15, 2023</p>
    </div>

    <div th:if="${comments != null}">
        <div th:each="comment : ${comments}">
            <div class="comment-div">
                <div class="comment-avatar">
                    <img th:src="${comment.userImage}" alt="avatar" class="avatar-img">
                </div>
                <div class="comment">
                    <a th:href="@{/profile/{username}(username = ${comment.username})}" class="user-comment" th:text="${comment.fullname}"></a>
                    <p class="comment-content" th:text="${comment.body}">comment.body</p>
                    <img th:if="${comment.urlImage != null}" width="100%" th:src="${comment.urlImage}" alt="">
                </div>
                <div th:if="${username != null && username == comment.username}" class="dropdown" id="dropdown-comment">
                    <button class="dropdown-toggle" onclick="toggleDropdown(this)">...</button>
                    <div class="dropdown-menu">
                        <a style="padding-right: 32px" class="dropdown-item" th:href="@{/comment/edit/{id}(id=${comment.id})}">Edit</a>
                        <button class="dropdown-item" th:attr="onclick=|deleteComment('${comment.id}')|" >Delete</button>
                    </div>
                </div>
            </div>
            <p class="time-comment" th:text="${comment.updatedAt}"></p>
        </div>
    </div>


    <div th:if="${username != null}" class="comment-text">
        <form th:action="@{/comment/{id}(id=${post.id})}" method="post" enctype="multipart/form-data">
            <p th:text="${username}" class="user-comment">Current User</p>
            <textarea name="body" placeholder="Comment"></textarea>
            <input accept=".jpg,.jpeg,.png" type="file" class="form-control-file" name="uploaded_file">
            <button type="submit">Send</button>
        </form>
    </div>

    <div th:if="${username == null}">
        <h3>Login to comment this blog!</h3>
    </div>


    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>

<script>
    const check = document.getElementById("dropdown-comment");
    if(check) {
        function toggleDropdown(button) {
            const dropdown = button.closest('.dropdown');
            dropdown.classList.toggle('show');
            document.querySelectorAll('.dropdown').forEach(d => {
                if (d !== dropdown) {
                    d.classList.remove('show');
                }
            });
        }

        function deleteComment(commentId) {
            if (confirm("Bạn có chắc muốn xóa bình luận này?")) {
                fetch(`/comment/${commentId}`, { method: 'DELETE' })
                    .then(response => response.json()) // Parse JSON response
                    .then(data => {
                        if (data.redirectUrl) {
                            window.location.href = data.redirectUrl;
                        } else if (data.error) {
                            console.error(data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }

        document.addEventListener('click', function (event) {
            const isDropdown = event.target.closest('.dropdown');
            if (!isDropdown) {
                document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
            }
        });
    }
</script>

</body>
</html>
