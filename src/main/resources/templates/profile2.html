
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Register</title>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="profile-container">

        <div class="profile-details">
            <p ><strong>Username:</strong> <span th:text="${user.username}" >username</span></p>
            <p><strong>Full Name:</strong> <span th:text="${user.fullname}">Full Name</span></p>
            <p ><strong>Age:</strong> <span th:text="${user.age}" >Age</span></p>
            <p><strong>Hometown:</strong> <span th:text="${user.hometown}" >Hometown</span></p>
            <p><strong>School:</strong> <span th:text="${user.school}" >School</span></p>
            <p><strong>Sex:</strong> <span th:text="${user.sex ? 'Female' : 'Male'}" >Sex</span></p>
        </div>
        <div class="profile-image">
            <img th:src="${user.avatar}" alt="Profile Image">
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>

</body>
</html>
