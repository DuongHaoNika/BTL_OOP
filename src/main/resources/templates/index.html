<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
            rel="icon"
            href="/img/title-icon.png"
            type="image/x-icon"
    />
    <!--    <script type="text/javascript" defer src="/js/script.js"></script>-->
    <title th:text="${title}">Nika | Post</title>
</head>
<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container">
        <section class="articles">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="articles__heading">Posts</h2>
                <div class="search-container">
                    <form action="/search">
                        <img src="img/search-fn.png" class="search-icon" alt="Search Icon" style="height: 20px;">
                        <input name="searchTerm" type="text" placeholder="Search">
                    </form>
                </div>
            </div>
            <div th:if="${posts != null}">
                <ul class="article-ul" th:each="post : ${posts}">
                    <li>
                        <a th:href="@{/post/{id}(id=${post.id})}">
                            <span th:text="${post.title}">Title of Post 1</span>
                            <span th:text="${post.updatedAt}" class="article-list__date">October 1, 2023</span>
                        </a>
                    </li>
                </ul>
            </div>

            <a th:if="${previousPage == true}" class="pagination" id="older-posts">&lt; View Older Posts </a>
            <a th:if="${nextPage == true}" style="float:right" class="pagination" id="newer-posts">View Newer Posts &gt;</a>
        </section>
        <div th:replace="fragments/footer :: footer">&nbsp;</div>
    </div>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    let currentPage = parseInt(urlParams.get('page')) || 1;

    const previousPage = currentPage + 1
    const nextPage = currentPage - 1;

    document.addEventListener('DOMContentLoaded', function () {
        const olderPostsLink = document.getElementById('older-posts');
        const newerPostsLink = document.getElementById('newer-posts');

        if (olderPostsLink) {
            olderPostsLink.href = `/?page=${previousPage}`;
        }

        if (newerPostsLink) {
            newerPostsLink.href = `/?page=${nextPage}`;
        }
    });

</script>
</html>
