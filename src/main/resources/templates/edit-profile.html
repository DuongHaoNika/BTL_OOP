<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Edit Profile</title>
    <style>
        /* CSS cho layout chính */
        .profile-container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .form-section {
            flex: 3;
        }

        .form-section h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        .form-group .admin-form-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-group .admin-form-btn:hover {
            background-color: #555;
        }

        /* Avatar Section */
        .avatar-section {
            flex: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .avatar-section h3 {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .avatar-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .avatar-section input[type="file"] {
            display: none;
        }

        .avatar-section label {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .avatar-section label:hover {
            background-color: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                padding: 15px;
            }

            .avatar-section {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="profile-container">
    <!-- Form Section -->
    <div class="form-section">
        <h1>Edit Profile</h1>
        <!-- Avatar Section -->
        <form action="/profile/avatar" method="post" enctype="multipart/form-data">
            <div class="avatar-section">
                <h3>Avatar</h3>
                <img th:src="${user.avatar}" alt="Avatar" id="avatar-preview">
                <input required name="file" type="file" id="avatar" accept="image/*">
                <label for="avatar">Choose image</label>
                <button type="submit">Upload</button>
            </div>
        </form>

        <form th:action="@{/profile/edit}" method="post">
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <input th:field="*{user.fullname}" type="text" placeholder="Fullname" name="fullname"
                       th:value="${user.fullname}" required>

                <label for="age">Age</label>
                <select th:field="*{user.age}" id="age" name="age" th:value="${user.age}" required>
                    <option value="" disabled selected>Chọn tuổi</option>
                    <option th:each="i : ${#numbers.sequence(1, 100)}"
                            th:value="${i}"
                            th:text="${i}">
                    </option>
                </select>

                <label for="sex">Sex</label>
                <select th:field="*{user.sex}" id="sex" name="sex" th:value="${user.sex}" required>
                    <option th:value="0">Male</option>
                    <option th:value="1">Female</option>
                </select>

                <label for="hometown">Hometown</label>
                <input th:field="*{user.hometown}" type="text" placeholder="Hometown" name="hometown"
                       th:value="${user.hometown}" required>

                <label for="school">School</label>
                <input th:field="*{user.school}" type="text" placeholder="School" name="school"
                       th:value="${user.school}" required>

                <input type="submit" value="Save Changes" class="admin-form-btn">
            </div>
        </form>
    </div>

</div>

<div th:replace="fragments/footer :: footer">&nbsp;</div>

<script>
    // Preview uploaded avatar
    const avatarInput = document.getElementById('avatar');
    const avatarPreview = document.getElementById('avatar-preview');

    avatarInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                avatarPreview.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }
    });
</script>

</body>

</html>
