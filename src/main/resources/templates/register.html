
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Register</title>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="login-form">
        <div>
            <h3>Register</h3>

            <p>You already have an account? Please <a href="/auth/login">Login</a></p>

            <form th:object="${userDTO}" action="/auth/register" method="post" class="admin-form">
                <label for="username"><b>Username</b></label>
                <input th:field="*{username}" type="text" placeholder="username" name="username" required>

                <label for="password"><b>Password</b></label>
                <input th:field="*{password}" type="password" placeholder="password" name="password" required>

                <label for="fullname"><b>Fullname</b></label>
                <input th:field="*{fullname}" type="text" placeholder="fullname" name="fullname" required>

                <label for="age"><b>Age</b></label>
                <select th:field="*{age}" id="age" name="age" required>
                    <option value="" disabled selected>Chọn tuổi</option>
                    <!-- Thymeleaf lặp qua các giá trị từ 1 đến 100 -->
                    <option th:each="i : ${#numbers.sequence(1, 100)}"
                            th:value="${i}"
                            th:text="${i}">
                    </option>
                </select>

                <label for="Sex"><b>Sex</b></label>
                <select th:field="*{sex}" id="sex" name="sex" required>
                    <option th:value="0">Male</option>
                    <option th:value="1">Female</option>
                </select>

                <label for="hometown"><b>Hometown</b></label>
                <input th:field="*{hometown}" type="text" placeholder="hometown" name="hometown" required>

                <label for="school"><b>School</b></label>
                <input th:field="*{school}" type="text" placeholder="school" name="school" required>

                <p class="error-message">Error message if any goes here.</p>

                <input type="submit" value="Register" class="admin-form-btn">
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>

</body>
</html>
