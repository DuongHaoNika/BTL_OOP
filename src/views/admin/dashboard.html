<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Bài Viết</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link tới file CSS của bạn -->
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .admin-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .button, .btn, .btn-delete {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete {
            background-color: #dc3545; /* Màu đỏ cho nút xóa */
        }
        .admin-posts {
            list-style: none;
            padding: 0;
        }
        .admin-posts li {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }
        .admin-post-controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="admin-title">
        <h2>Posts</h2>
        <a href="/admin/add-post" class="button">+ Add New</a>
    </div>

    <ul class="admin-posts">
        <li>
            <a href="/post/1">
                Example Post Title 1 &nearr;
            </a>
            <div class="admin-post-controls">
                <a href="/edit-post/1" class="btn">Edit</a>
                <form action="/delete-post/1?_method=DELETE" method="POST" style="display:inline;">
                    <input type="submit" value="Delete" class="btn-delete btn">
                </form>
            </div>
        </li>
        <li>
            <a href="/post/2">
                Example Post Title 2 &nearr;
            </a>
            <div class="admin-post-controls">
                <a href="/edit-post/2" class="btn">Edit</a>
                <form action="/delete-post/2?_method=DELETE" method="POST" style="display:inline;">
                    <input type="submit" value="Delete" class="btn-delete btn">
                </form>
            </div>
        </li>
        <!-- Thêm nhiều bài viết khác nếu cần -->
    </ul>

</body>
</html>
