<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .articles {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .articles__heading {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        .article-ul {
            list-style: none;
            padding: 0;
        }
        .article-ul li {
            margin: 10px 0;
        }
        .article-ul a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            transition: color 0.3s;
        }
        .article-ul a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="articles">
        <h2 class="articles__heading">Contact</h2>
        <ul class="article-ul">
            <li>
                <a href="https://www.facebook.com/haonika/" target="_blank">
                    <span>Facebook</span>
                </a>
            </li>
            <li>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=quanghao.work@gmail.com" target="_blank">
                    <span>Gmail</span>
                </a>
            </li>
        </ul>
    </section>
</body>
</html>
