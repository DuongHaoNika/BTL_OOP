<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .searchBar {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .search__form {
            flex: 1;
            display: flex;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #searchInput:focus {
            border-color: #007bff;
            outline: none;
        }
        #searchClose {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #ff4d4d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Ẩn mặc định, hiển thị khi cần */
        }
        #searchClose:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="searchBar">
        <div class="container">
            <form action="/search" method="GET" class="search__form" role="search">
                <input 
                    type="search"
                    aria-label="Search"
                    id="searchInput"
                    name="searchTerm"
                    placeholder="Search the site..."
                >
                <button type="submit" style="display: none;">Search</button> <!-- Ẩn nút tìm kiếm -->
            </form>
            <div id="searchClose">Close</div>
        </div>
    </div>

    <script>
        // Thêm sự kiện để đóng search bar nếu cần
        const closeButton = document.getElementById('searchClose');
        closeButton.addEventListener('click', () => {
            document.querySelector('.searchBar').style.display = 'none'; // Ẩn search bar
        });
    </script>
</body>
</html>
