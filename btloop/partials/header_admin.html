<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Admin Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header__logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .header__nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .header__nav li {
            margin: 0 15px;
        }
        .header__nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .header__nav a:hover {
            text-decoration: underline;
        }
        .header__button a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header__button a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/admin" class="header__logo">Admin</a>

        <nav class="header__nav">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li> 
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/contact">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="header__button">
            <a href="/logout">Logout</a>
        </div>
    </header>

    <div class="container">
        <!-- Nội dung chính của trang sẽ ở đây -->
    </div>
</body>
</html>
